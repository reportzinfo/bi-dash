<svg width="120" height="50" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient for the logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for the globe -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for the logo mark -->
  <circle cx="25" cy="25" r="20" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Globe/World icon representing global reach -->
  <circle cx="25" cy="25" r="12" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  <path d="M 13 25 Q 25 15 37 25 Q 25 35 13 25" fill="none" stroke="#ffffff" stroke-width="1"/>
  <path d="M 13 25 Q 25 35 37 25 Q 25 15 13 25" fill="none" stroke="#ffffff" stroke-width="1"/>
  <line x1="25" y1="13" x2="25" y2="37" stroke="#ffffff" stroke-width="1"/>
  <line x1="13" y1="25" x2="37" y2="25" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Small accent dots representing global network -->
  <circle cx="20" cy="20" r="1.5" fill="url(#accentGradient)"/>
  <circle cx="30" cy="20" r="1.5" fill="url(#accentGradient)"/>
  <circle cx="20" cy="30" r="1.5" fill="url(#accentGradient)"/>
  <circle cx="30" cy="30" r="1.5" fill="url(#accentGradient)"/>
  
  <!-- Company name -->
  <text x="55" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a">ZXY</text>
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="normal" fill="#6b7280">INTERNATIONAL</text>
  <text x="55" y="44" font-family="Arial, sans-serif" font-size="6" font-weight="normal" fill="#9ca3af">Global Apparel Sourcing</text>
</svg>